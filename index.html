<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PcShop | Inicio</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <a href="./index.html"><img class="logo" src="./img/PcShop.png" alt=""></a>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-bag-fill"></i>
                            Todos los
                            productos</button>
                    </li>
                    <li>
                        <button id="gabinetes" class="boton-menu boton-categoria"><i class="bi bi-pc"></i>
                            Gabinetes</button>
                    </li>
                    <li>
                        <button id="graficas" class="boton-menu boton-categoria"><i class="bi bi-gpu-card"></i>
                            Graficas</button>
                    </li>
                    <li>
                        <button id="procesadores" class="boton-menu boton-categoria"><i class="bi bi-cpu-fill"></i>
                            Procesadores</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i>
                            Carrito <span id="numerito" class="numerito">0</span></a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> -PcShop- Todos los derechos reservados</p>
            </footer>
        </aside>
        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- esto se va a rellenar con JS -->
            </div>
        </main>
    </div>


    <script src="js/main.js"></script>
    <script src="./js/carrito.js"></script>
</body>

</html>
